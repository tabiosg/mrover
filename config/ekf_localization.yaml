navsat_transform:
  frequency: 60
  delay: 3.0
  magnetic_declination_radians: 0.0
  yaw_offset: 1.57079  # IMU reads 0 facing magnetic north, not east
  zero_altitude: true
  publish_filtered_gps: true
  use_odometry_yaw: false